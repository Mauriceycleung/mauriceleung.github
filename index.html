<!-- author: Maurice-->
<!--A Website with a login system with a collection of python game written by myself embedded from Replit, games could be played within the webpage using iframes-->

<!--HTML5 format-->
<!DOCTYPE html>
<html>
<head>
  <!--The title-->
  <title>Maurice Leung</title>
  <!--Link to the external css file for styling-->
  <link rel="stylesheet" href="css/styles.css">
  <!--Allow website to have a favicon-->
  <link rel="icon" href="icons/rice.png">
</head>
<body>
  <!--Header-->
  <h1>Hello! I am Maurice</h1>
  <!--Second Header-->
  <h2>Welcome to my website!</h2>
  <!--Third Header-->
  <h3>Below are the games I created using Python embeded with Replit, feel free to try them out!</h3>

  <!--Input for username and password-->
  <div id="loginmenu" class="button">
    <!--The Username-->
    <input type="text" id="username" class="button" placeholder="Username">
    <!--Password-->
    <input type="password" id="password" class="button" placeholder="Password">
    <!--Button to submit (login)-->
    <button onclick="login()" class="button">Log In</button>
    <!--Small footer-->
    <h6>But before I show you my collection, you need to enter the correct password!</h6>
  </div>
  <!--Hide login box-->
  <div id="hidemenu" style="display: none;">

  <div>
    <!--Button for Coin Shorter-->
    <button onclick="loadEmbed('https://replit.com/@mauriceleung/Coin-Shorter?embed=true')" class="button" title="Short out your cents!">Coin Shorter</button>
    <!--Button for Battleship-->
    <button onclick="loadEmbed('https://replit.com/@mauriceleung/Battleship?embed=true')" class="button" title="Play battleship!">Battleship</button>
    <!--Button for BlackJack-->
    <button onclick="loadEmbed('https://replit.com/@mauriceleung/BlackJack?embed=true')" class="button" title="Play BlackJack!">BlackJack</button>
    <!--Button for Tic Tac Toe-->
    <button onclick="loadEmbed('https://replit.com/@mauriceleung/Tic-Tac-Toe?embed=true')" class="button" title="Play Tic Tac Toe!"">Tic Tac Toe</button>
    <!--Button for Bits and Bytes-->
    <button onclick="loadEmbed('https://replit.com/@mauriceleung/BitsandBytes?embed=true')" class="button" title="Play Bits & Bytes!">Bits & Bytes</button>
    <!--Button for Game of Nim-->
    <button onclick="loadEmbed('https://replit.com/@mauriceleung/Nim?embed=true')" class="button" title="A game I've created with the help of my friend Dennis and Mahrad">Game of Nim</button>
  </div>

  <!--Embedded style-->
  <div class="embedded">
    <!--Embed-->
    <iframe id="embedded" frameborder="0" allowfullscreen></iframe>
  </div>
  <!--Link to the external JavaScript file for scripting-->
  <script src="js/script.js"></script>

  <!--Footer-->
  <footer>
    <!--Copyright notice-->
    <p>&copy; Maurice Leung 2023</p>
  </footer>
</body>
</html>
